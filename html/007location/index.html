<html ng-app="AMail">
<head>
	<title>AMail</title>
</head>
<body>
	<div ng-view>
		
	</div>
</body>
<script src="../../angular.1.3.8.js"></script>
<script src="../../angular-route.1.3.8.js"></script>
<script src="messages.js"></script>
<script>
var AMailModule = angular.module('AMail', ['ngRoute']);

AMailModule.controller('ListController', function($scope){
	$scope.messages = messages;
});
AMailModule.controller('DetailController', function($scope, $routeParams){
	$scope.message = messages[$routeParams.id];
});

function emailRouteConfig($routeProvider){
	$routeProvider
		.when('/', {
			controller : 'ListController',
			templateUrl : "list.html"
		})
		.when('/view/:id', {
			controller : 'DetailController',
			templateUrl : "detail.html"
		})
		.otherwise({
			redirectTo : '/'
		});
}
AMailModule.config(emailRouteConfig);
</script>
</html>
